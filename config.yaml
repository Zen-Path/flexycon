    # Linux / Home
    d_statusbar:
        src: bin/statusbar
        dst: ~/.local/bin/statusbar
        link: link_children
    f_displayselect:
        src: bin/displayselect
        dst: ~/.local/bin/displayselect
        chmod: "755"
    f_dmenuhandler:
        src: bin/dmenuhandler
        dst: ~/.local/bin/dmenuhandler
        chmod: "755"
    f_dmenupass:
        src: bin/dmenupass
        dst: ~/.local/bin/dmenupass
        chmod: "755"
    f_dmenurecord:
        src: bin/dmenurecord
        dst: ~/.local/bin/dmenurecord
        chmod: "755"
    f_journal_entry:
        src: bin/journal_entry
        dst: ~/.local/bin/journal_entry
        chmod: "755"
    f_kbselect:
        src: bin/kbselect
        dst: ~/.local/bin/kbselect
        chmod: "755"
    f_mounter:
        src: bin/mounter
        dst: ~/.local/bin/mounter
        chmod: "755"
    f_unmounter:
        src: bin/unmounter
        dst: ~/.local/bin/unmounter
        chmod: "755"
    f_pkgsize:
        src: bin/pkgsize
        dst: ~/.local/bin/pkgsize
        chmod: "755"
    f_remapd:
        src: bin/remapd
        dst: ~/.local/bin/remapd
        chmod: "755"
    f_remaps:
        src: bin/remaps
        dst: ~/.local/bin/remaps
        chmod: "755"
    f_screenshot_utility:
        src: bin/screenshot_utility
        dst: ~/.local/bin/screenshot_utility
        chmod: "755"
    f_select_unicode:
        src: bin/select_unicode
        dst: ~/.local/bin/select_unicode
        chmod: "755"
    f_setbg:
        src: bin/setbg
        dst: ~/.local/bin/setbg
        chmod: "755"
    f_sysact:
        src: bin/sysact
        dst: ~/.local/bin/sysact
        chmod: "755"

    # Android Work
    f_avds:
        src: bin/avds
        dst: ~/.local/bin/avds
        chmod: "755"
profiles:
    meta_yazi:
        dotfiles:
            - f_yazi_config
            - f_yazi_keymap
            - f_yazi_theme
            - f_yazi_package
            - f_yazi_init
            - d_yazi_plugins
    meta_vscode:
        dotfiles:
            - f_vscode_settings
            - f_vscode_keybindings
        actions:
            - vscode-list-extensions
            - vscode-install-extensions
    meta_mpv:
        dotfiles:
            - f_mpv_config
            - f_mpv_input
            - f_mpv_plugin_gallery_view_gallery.lua
            - d_mpv_plugin_gallery_view_scripts
    meta_mandatory:
        dotfiles:
            - f_dotdrop
            - f_shell_profile
            - f_shell_inputrc
            - f_zsh_config
            - f_git_config

            - f_fake_profile_actions_trigger
    meta_goodies:
