uservariables:
    active_dotdrop_profile: "Active dotdrop profile"
    git_email: "Git email"
    git_username: "Git username"

trans_install:
    jsonc_to_json: jsonc_to_json "{0}" "{1}"

config:
    backup: false
    banner: false
    create: true
    dotpath: dotfiles
    keepdot: false
    link_dotfile_default: absolute
    link_on_import: absolute
    longkey: false
    import_variables:
        - uservariables.yaml:optional

actions:
    generate_user_shortcuts: user_shortcuts
    post:
        yazi_plugins_upgrade: ya pack --upgrade
        vscode_extensions_save: code --list-extensions | sort > "{{@@ f_vscode_extensions @@}}"
        vscode_extensions_install: cat "{{@@ f_vscode_extensions @@}}" | xargs -n 1 code --install-extension

dotfiles:
    f_fake_profile_actions_trigger:
        # "Fake" files are always considered installed, so we can use this
        # to trick dotdrop into always running a profile's actions, so we
        # can update, refresh, install stuff etc. Idea is still WIP.
        src:
        dst:

    # MANDATORY
    f_shell_profile:
        # Using a link since accidentally deleting this file would be a
        # PITA to restore without a shell config. This way, we can run:
        # `ln -s .config/dotdrop/.zprofile .`
        src: config/shell/profile.sh
        dst: ~/.zprofile

    f_shell_inputrc:
        src: config/shell/inputrc
        dst: ~/.config/shell/inputrc

    f_zsh_config:
        src: config/zsh/config.sh
        dst: ~/.config/zsh/.zshrc

    d_git:
        src: config/git
        dst: ~/.config/git

    # Shell
    f_shell_aliases:
        src: config/shell/aliases.sh
        dst: ~/.config/shell/aliases.sh

    d_starship:
        src: config/starship
        dst: ~/.config/starship

    # Package Managers
    d_yay:
        src: config/yay
        dst: ~/.config/yay

    # WM / Desktop Environment
    d_x11:
        src: config/x11
        dst: ~/.config/x11

    f_x11_profile:
        src: config/x11/xprofile
        dst: ~/.xprofile

    # Terminal
    d_alacritty:
        src: config/alacritty
        dst: ~/.config/alacritty

    d_kitty:
        src: config/kitty
        dst: ~/.config/kitty

    # Text Editor
    f_nvim_init:
        src: config/nvim/init.lua
        dst: ~/.config/nvim/init.lua

    ## VSCode
    f_vscode_settings:
        src: "{{@@ d_vscode_src @@}}/settings.json"
        dst: "{{@@ d_vscode_dst @@}}/settings.json"

    f_vscode_keybindings:
        src: "{{@@ d_vscode_src @@}}/keybindings.json"
        dst: "{{@@ d_vscode_dst @@}}/keybindings.json"

    # Window management
    f_amethyst:
        src: config/amethyst/amethyst.yml
        dst: ~/.config/amethyst/amethyst.yml

    # Programming
    d_python:
        src: config/python
        dst: ~/.config/python

    # File Manager
    f_yazi_config:
        src: config/yazi/yazi.toml
        dst: ~/.config/yazi/yazi.toml

    f_yazi_keymap:
        src: config/yazi/keymap.toml
        dst: ~/.config/yazi/keymap.toml

    f_yazi_theme:
        src: config/yazi/theme.toml
        dst: ~/.config/yazi/theme.toml

    f_yazi_package:
        src: config/yazi/package.toml
        dst: ~/.config/yazi/package.toml

    f_yazi_init:
        src: config/yazi/init.lua
        dst: ~/.config/yazi/init.lua

    d_yazi_plugins:
        src: config/yazi/plugins
        dst: ~/.config/yazi/plugins
        link: link_children

    # Browser

    ## Chrome dir
    d_firefox_chrome_personal:
        src: "{{@@ d_firefox_chrome_src @@}}"
        dst: "{{@@ d_firefox_profiles @@}}/Personal/chrome"

    d_firefox_chrome_work:
        src: "{{@@ d_firefox_chrome_src @@}}"
        dst: "{{@@ d_firefox_profiles @@}}/Work/chrome"

    d_firefox_chrome_front_end:
        src: "{{@@ d_firefox_chrome_src @@}}"
        dst: "{{@@ d_firefox_profiles @@}}/Front-End/chrome"

    ## User profiles
    f_firefox_user_personal:
        src: "{{@@ f_firefox_user_src @@}}"
        dst: "{{@@ d_firefox_profiles @@}}/Personal/user.js"

    f_firefox_user_work:
        src: "{{@@ f_firefox_user_src @@}}"
        dst: "{{@@ d_firefox_profiles @@}}/Work/user.js"

    f_firefox_user_front_end:
        src: "{{@@ f_firefox_user_src @@}}"
        dst: "{{@@ d_firefox_profiles @@}}/Front-End/user.js"

    # Media
    f_mpv_config:
        src: config/mpv/mpv.conf
        dst: ~/.config/mpv/mpv.conf

    f_mpv_input:
        src: config/mpv/input.conf
        dst: ~/.config/mpv/input.conf

    f_mpv_plugin_gallery_view_gallery_lua:
        src: config/mpv/plugins/mpv-gallery-view/script-modules/gallery.lua
        dst: ~/.config/mpv/script-modules/gallery.lua

    d_mpv_plugin_gallery_view_scripts:
        src: config/mpv/plugins/mpv-gallery-view/scripts
        dst: ~/.config/mpv/scripts/
        link: link_children

    d_nsxiv:
        src: config/nsxiv
        dst: ~/.config/nsxiv

    d_yt_dlp:
        src: config/yt-dlp
        dst: ~/.config/yt-dlp

    f_gallery_config:
        src: config/gallery-dl/config.jsonc
        dst: ~/.config/gallery-dl/config.json
        link: nolink
        trans_install: jsonc_to_json

    # Audio
    f_pulse_daemon:
        src: config/pulse/daemon.conf
        dst: ~/.config/pulse/daemon.conf

    d_pipewire:
        src: config/pipewire
        dst: ~/.config/pipewire

    # Programs
    f_taskwarrior_config:
        src: config/task/taskrc
        dst: ~/.config/task/taskrc

    d_zathura:
        src: config/zathura
        dst: ~/.config/zathura

    d_newsraft:
        src: config/newsraft
        dst: ~/.config/newsraft

    d_bottom:
        src: config/bottom
        dst: ~/.config/bottom

    d_dunst:
        src: config/dunst
        dst: ~/.config/dunst

    d_gtk_3:
        src: config/gtk-3.0
        dst: ~/.config/gtk-3.0

    d_blugon:
        src: config/blugon
        dst: ~/.config/blugon

    f_hammerspoon_init:
        src: config/hammerspoon/init.lua
        dst: ~/.config/hammerspoon/init.lua

    # Misc
    d_fontconfig:
        src: config/fontconfig
        dst: ~/.config/fontconfig

    f_mimeapps.list:
        src: config/mimeapps.list
        dst: ~/.config/mimeapps.list

    # Share
    d_applications:
        src: share/applications
        dst: ~/.local/share/applications

    # Scripts
    f_compiler:
        src: src/scripts/compiler.sh
        dst: ~/.local/bin/compiler
        chmod: "755"

    f_continuous_diff:
        src: src/scripts/py-run.sh
        dst: ~/.local/bin/continuous_diff
        chmod: "755"

    f_getkeys:
        src: src/scripts/getkeys.sh
        dst: ~/.local/bin/getkeys
        chmod: "755"

    f_git_logs:
        src: src/scripts/py-run.sh
        dst: ~/.local/bin/git_logs
        chmod: "755"

    f_ifinstalled:
        src: src/scripts/ifinstalled.sh
        dst: ~/.local/bin/ifinstalled
        chmod: "755"

    f_imgconv:
        src: src/scripts/imgconv.sh
        dst: ~/.local/bin/imgconv
        chmod: "755"

    f_journal_entry:
        src: src/scripts/py-run.sh
        dst: ~/.local/bin/journal_entry
        chmod: "755"

    f_jsonc_to_json:
        src: src/scripts/py-run.sh
        dst: ~/.local/bin/jsonc_to_json
        chmod: "755"

    f_media_server:
        src: src/scripts/py-run.sh
        dst: ~/.local/bin/media_server
        chmod: "755"

    f_noisereduce:
        src: src/scripts/noisereduce.sh
        dst: ~/.local/bin/noisereduce
        chmod: "755"

    f_rclone_fmt:
        src: src/scripts/py-run.sh
        dst: ~/.local/bin/rclone_fmt
        chmod: "755"

    f_sdir:
        src: src/scripts/sdir.sh
        dst: ~/.local/bin/sdir
        chmod: "755"

    f_user_shortcuts:
        src: src/scripts/py-run.sh
        dst: ~/.local/bin/user_shortcuts
        chmod: "755"

    f_tag:
        src: src/scripts/tag.sh
        dst: ~/.local/bin/tag
        chmod: "755"

    # Linux / Home
    f_displayselect:
        src: src/scripts/displayselect.sh
        dst: ~/.local/bin/displayselect
        chmod: "755"

    f_dmenuhandler:
        src: src/scripts/dmenuhandler.sh
        dst: ~/.local/bin/dmenuhandler
        chmod: "755"

    f_dmenupass:
        src: src/scripts/dmenupass.sh
        dst: ~/.local/bin/dmenupass
        chmod: "755"

    f_dmenurecord:
        src: src/scripts/dmenurecord.sh
        dst: ~/.local/bin/dmenurecord
        chmod: "755"

    f_env_cmd_runner:
        src: src/scripts/env_cmd_runner.sh
        dst: ~/.local/bin/env_cmd_runner
        chmod: "755"

    f_kbselect:
        src: src/scripts/kbselect.py
        dst: ~/.local/bin/kbselect
        chmod: "755"

    f_mounter:
        src: src/scripts/mounter.sh
        dst: ~/.local/bin/mounter
        chmod: "755"

    f_unmounter:
        src: src/scripts/unmounter.sh
        dst: ~/.local/bin/unmounter
        chmod: "755"

    f_nsxiv_rifle:
        src: ../src/nsxiv-extra/scripts/nsxiv-rifle/nsxiv-rifle.sh
        dst: ~/.local/bin/nsxiv-rifle
        chmod: "755"

    f_pkgsize:
        src: src/scripts/pkgsize.sh
        dst: ~/.local/bin/pkgsize
        chmod: "755"

    f_remapd:
        src: src/scripts/remapd.sh
        dst: ~/.local/bin/remapd
        chmod: "755"

    f_remaps:
        src: src/scripts/remaps.sh
        dst: ~/.local/bin/remaps
        chmod: "755"

    f_screenshot_utility:
        src: src/scripts/py-run.sh
        dst: ~/.local/bin/screenshot_utility
        chmod: "755"

    f_select_unicode:
        src: src/scripts/py-run.sh
        dst: ~/.local/bin/select_unicode
        chmod: "755"

    f_setbg:
        src: src/scripts/setbg.sh
        dst: ~/.local/bin/setbg
        chmod: "755"

    f_sysact:
        src: src/scripts/sysact.sh
        dst: ~/.local/bin/sysact
        chmod: "755"

    # Statusbar
    f_sb_battery:
        src: src/scripts/statusbar/sb-battery.sh
        dst: ~/.local/bin/statusbar/sb-battery
        chmod: "755"

    f_sb_date:
        src: src/scripts/statusbar/sb-date.sh
        dst: ~/.local/bin/statusbar/sb-date
        chmod: "755"

    f_sb_internet:
        src: src/scripts/statusbar/sb-internet.sh
        dst: ~/.local/bin/statusbar/sb-internet
        chmod: "755"

    f_sb_news:
        src: src/scripts/statusbar/sb-news.sh
        dst: ~/.local/bin/statusbar/sb-news
        chmod: "755"

    f_sb_tasks:
        src: src/scripts/statusbar/sb-tasks.sh
        dst: ~/.local/bin/statusbar/sb-tasks
        chmod: "755"

    f_sb_volume:
        src: src/scripts/statusbar/sb-volume.sh
        dst: ~/.local/bin/statusbar/sb-volume
        chmod: "755"

    # Android Work
    f_avds:
        src: src/scripts/avds.sh
        dst: ~/.local/bin/avds
        chmod: "755"

profiles:
    # Programs

    meta_yazi:
        dotfiles:
            - f_yazi_config
            - f_yazi_keymap
            - f_yazi_theme
            - f_yazi_package
            - f_yazi_init
            - d_yazi_plugins
        # actions:
        # - yazi_plugins_upgrade

    meta_vscode:
        variables:
            d_vscode_src: "config/vscode"
        dynvariables:
            f_vscode_extensions: "echo $FLEXYCON_HOME/dotfiles/{{@@ d_vscode_src @@}}/extensions.txt"
        dotfiles:
            - f_vscode_settings
            - f_vscode_keybindings
        # actions:
        # - vscode_extensions_save
        # - vscode_extensions_install

    meta_firefox:
        variables:
            d_firefox_chrome_src: "config/firefox/chrome"
            d_firefox_chrome_dst: "~/.config/firefox/chrome"
            f_firefox_user_src: "config/firefox/user.js"
            d_firefox_profiles: "~/.config/firefox"

    meta_mpv:
        dotfiles:
            - f_mpv_config
            - f_mpv_input
            - f_mpv_plugin_gallery_view_gallery_lua
            - d_mpv_plugin_gallery_view_scripts

    # Meta Profiles

    meta_mandatory:
        dotfiles:
            - f_shell_profile
            - f_shell_inputrc
            - f_zsh_config
            - d_git

    meta_common:
        include:
            - meta_mandatory
            - meta_yazi
            - meta_vscode
            - meta_firefox
        dotfiles:
            # Config
            - f_shell_aliases
            - d_starship
            - f_nvim_init
            - d_python
            - d_yt_dlp
            - f_gallery_config
            - f_taskwarrior_config
            - d_newsraft
            - d_bottom

            # Scripts
            - f_compiler
            - f_continuous_diff
            - f_getkeys
            - f_git_logs
            - f_ifinstalled
            - f_imgconv
            - f_jsonc_to_json
            - f_media_server
            - f_noisereduce
            - f_pkgsize
            - f_rclone_fmt
            - f_sdir
            - f_user_shortcuts
            - f_tag

    ## OS
    meta_linux:
        include:
            - meta_common
        variables:
            d_vscode_dst: "~/.config/Code - OSS/User"

    meta_mac:
        include:
            - meta_common
        variables:
            d_vscode_dst: "~/Library/Application\ Support/Code/User"
        dotfiles:
            # Config
            - d_kitty
            - f_amethyst
            - f_hammerspoon_init

    ## Environment
    meta_personal:
        dotfiles:
            # Config
            - d_firefox_chrome_personal
            - f_firefox_user_personal

            # Scripts
            - f_journal_entry

    meta_work:
        dotfiles:
            # Config
            - d_firefox_chrome_work
            - f_firefox_user_work

            # Scripts
            - f_avds

    meta_front_end:
        dotfiles:
            # Config
            - d_firefox_chrome_front_end
            - f_firefox_user_front_end

    # Actual Profiles

    linux_home:
        include:
            - meta_linux
            - meta_personal
            - meta_front_end
            - meta_mpv
        dotfiles:
            # Config
            - d_x11
            - f_x11_profile
            - d_yay
            - d_alacritty
            - d_nsxiv
            - f_pulse_daemon
            - d_pipewire
            - d_gtk_3
            - d_fontconfig
            - f_mimeapps.list
            - d_zathura
            - d_dunst
            - d_blugon

            # Share
            - d_applications

            # Scripts
            - f_displayselect
            - f_dmenuhandler
            - f_dmenupass
            - f_dmenurecord
            - f_env_cmd_runner
            - f_kbselect
            - f_mounter
            - f_unmounter
            - f_nsxiv_rifle
            - f_remapd
            - f_remaps
            - f_screenshot_utility
            - f_select_unicode
            - f_setbg
            - f_sysact

            # Statusbar
            - f_sb_date
            - f_sb_internet
            - f_sb_news
            - f_sb_tasks
            - f_sb_volume

    mac_work:
        include:
            - meta_mac
            - meta_work

    mac_home:
        include:
            - meta_mac
            - meta_personal
