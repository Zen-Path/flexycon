config:
    backup: false
    banner: false
    create: true
    dotpath: dotfiles
    keepdot: false
    link_dotfile_default: nolink
    link_on_import: nolink
    longkey: false
dotfiles:
    f_dotdrop_config:
        src: ../config.yaml
        dst: ~/.config/dotdrop/config.yaml
    # Shell
    f_shell_profile:
        src: config/shell/profile.sh.j2
        dst: ~/.config/shell/profile
    f_shell_inputrc:
        src: config/shell/inputrc
        dst: ~/.config/shell/inputrc
    f_shell_aliasrc:
        src: config/shell/aliasrc.sh.j2
        dst: ~/.config/shell/aliasrc
    f_zsh_config:
        src: config/zsh/config.sh
        dst: ~/.config/zsh/.zshrc
    # Shortcuts
    f_bm_dirs:
        src: config/shell/bm-dirs.sh.j2
        dst: ~/.config/shell/bm-dirs
    f_bm_files:
        src: config/shell/bm-files.sh.j2
        dst: ~/.config/shell/bm-files
    # Terminal
    f_alacritty.toml:
        src: config/alacritty/alacritty.toml.j2
        dst: ~/.config/alacritty/alacritty.toml
    d_kitty:
        src: config/kitty
        dst: ~/.config/kitty
    # Browser
    d_firefox_chrome:
        src: config/firefox/chrome
        dst: ~/.config/firefox/chrome
    f_firefox_user:
        src: config/firefox/user.js.j2
        dst: ~/.config/firefox/user.js
profiles:
    meta_base:
        dotfiles:
            - f_dotdrop_config
            - f_shell_profile
            - f_shell_inputrc
            - f_shell_aliasrc
            - f_zsh_config
            - f_bm_dirs
            - f_bm_files
            - d_firefox_chrome
            - f_firefox_user
    linux-home:
        include:
            - meta_base
        dotfiles:
            - f_alacritty.toml
    mac-work:
        include:
            - meta_base
        dotfiles:
            - d_kitty
