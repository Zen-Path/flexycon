repos:
    - repo: https://github.com/psf/black
      rev: 25.1.0
      hooks:
          - id: black
            name: black (py)
            files: \.py$

    - repo: https://github.com/pre-commit/mirrors-mypy
      rev: v1.15.0
      hooks:
          - id: mypy

    - repo: https://github.com/pycqa/isort
      rev: 6.0.1
      hooks:
          - id: isort
            args: ["--profile", "black"]

    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: v4.0.0-alpha.8
      hooks:
          - id: prettier
            name: prettier (js|json|css|html|md)
            # Either list the file extensions you want prettified:
            files: \.(js|jsx|ts|tsx|json|css|scss|html|md)$
            # or exclude python files:
            # exclude: \.py$

    - repo: https://github.com/scop/pre-commit-shfmt
      rev: v3.11.0-1
      hooks:
          - id: shfmt # prebuilt upstream executable
            args:
                [
                    --indent=4,
                    --binary-next-line,
                    --case-indent,
                    --space-redirects,
                    --write,
                ]
            files: \.sh$

    - repo: https://github.com/JohnnyMorganz/StyLua
      rev: v2.0.2
      hooks:
          - id: stylua-system # stylua | stylua-system | stylua-github
            name: stylua (lua)
            files: \.lua$
    - repo: local
      hooks:
          - id: taplo-format
            name: Format TOML with Taplo
            entry: taplo
            language: system
            types: [toml]
            args: ["format"]
